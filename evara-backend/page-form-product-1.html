<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <div class="screen-overlay"></div>
    <aside class="navbar-aside" id="offcanvas_aside">
        <div class="aside-top">
            <a href="index.html" class="brand-wrap">
                <img src="assets/imgs/theme/logo.png" class="logo" alt="GiftWise. ">
            </a>
            <div>
                <button class="btn btn-icon btn-aside-minimize"> <i class="text-muted material-icons md-menu_open"></i> </button>
            </div>
        </div>
        <nav id="nav"></nav>
    </aside>
    <main class="main-wrap">
        <header id="headertop"></header>
        <section class="content-main">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Product</h2>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>Description</th>
                                                <th>Quantity</th>
                                                <th>Image</th>
                                                <th>Brand</th>
                                                <th>Category</th>
                                                <th>Terms & Conditions</th>
                                                <th>Steps To Redeem</th>
                                            </tr>
                                        </thead>
                                        <tbody id="productTable">
    
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div> <!-- card end// -->
                </div>
                
            
            </div>

            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Add New Product</h2>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form id="addProductForm">
                                <div class="row" style="margin: 5px;">
                                    <div class="col-md-6">
                                        <label class="form-label">Product Name</label>
                                        <input type="text" id="productName" placeholder="Type here" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Description</label>
                                        <textarea placeholder="Type here" id="description" class="form-control" rows="4" required></textarea>
                                    </div>
                                </div>
                                <div class="row" style="margin: 5px;">
                                    <div class="col-md-6">
                                        <label class="form-label">Terms and Conditions</label>
                                        <textarea placeholder="Type here" id="termsAndConditions" class="form-control" rows="4" required></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Steps to redeem</label>
                                        <textarea placeholder="Enter Steps to redeem " id="stepsToRedeem" class="form-control" rows="4" required></textarea>
                                    </div>
                                </div>
                                <div class="row" style="margin: 5px;">
                                    <div class="col-md-6" >
                                        <label class="form-label">Image URL</label>
                                        <input type="text" id="imageURL" placeholder="Enter Image URL" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Quantity</label>
                                        <input type="number" id="quantity" placeholder="Enter Quantity" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row" style="margin: 5px;">
                                    <div class="col-md-6">
                                        <label class="form-label">Brand</label>
                                        <select class="form-select" id="idBrand">
                                            <option value="0">Brand List</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Category</label>
                                        <select class="form-select" id="idCategory">
                                            <option value="0">Category List</option>
                                        </select>
                                    </div>
                                </div>
                                 <div class="row" style="margin: 5px;">
                                    <div class="col-md-6">
                                        <label class="form-label">Amount</label>
                                        <input type="text" id="amount" placeholder="Enter amount" class="form-control" required>
                                    </div>
                                </div>
                                <br>
                                <div style="margin: 5px;float: right;">
                                <button type="submit" class="btn btn-md rounded font-sm hover-up">Submit</button>
                               </div>
                            </form>
                        </div>
                    </div> <!-- card end// -->
                </div>
                
            
            </div>
        </section> <!-- content-main end// -->
        <footer class="main-footer font-xs">
            <div class="row pb-30 pt-15">
                <div class="col-sm-6">
                    <script>
                   
                    </script> 
                </div>
                <div class="col-sm-6">
                    <div class="text-sm-end">
                       
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <script src="assets/js/vendors/jquery-3.6.0.min.js"></script>
    <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendors/select2.min.js"></script>
    <script src="assets/js/vendors/perfect-scrollbar.js"></script>
    <script src="assets/js/vendors/jquery.fullscreen.min.js"></script>
    <!-- Main Script -->
       <script src="assets/js/main.js" type="text/javascript"></script>

    <script type="text/javascript" src="./nav.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script>
        let brandResponse = []
        let categoryResponse = []
         function getBrandDetails() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3004/api/brand/',
                contentType: 'application/json',
                success: function (response) {
                    if (response.status !== 200) {
                        console.log(response)
                    } else {
                        brandResponse = response.payload
                        response.payload.forEach(element => {
                            $('#idBrand').append(`<option value="${element.idBrand}">${element.brandName}</option>`)
                           
                        });
                    }
                },
                error: function (error) {
                }
            });
        }
        function getProductDetails() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3004/api/product/',
                contentType: 'application/json',
                success: function (response) {
                    if (response.status !== 200) {
                        console.log(response)
                    } else {
                        processProductData(response)
                    }
                },
                error: function (error) {
                }
            });
        }

        
        function processProductData(response) {
            $('#productTable').empty();
            response.payload.forEach(element => {
                let { idProduct, idBrand, idCategory, productName,description,termsAndConditions,stepsToRedeem,imageURL, quantity } = element
                $('#productTable').append(`
                <tr>
                    <form id="product${idProduct}">  
                <td>${idProduct}</td>

                <td><b><input type="text" placeholder="Enter Product Name" name="productName${idProduct}" value="${productName}"
                                        class="form-control" id="productName${idProduct}" required></b></td>

                <td><b><input type="text" placeholder="Enter description Name" name="description${idProduct}" value="${description}"
                                        class="form-control" id="description${idProduct}" required></b></td>
                <td><b><input type="number" placeholder="Enter quantity" name="quantity${idProduct}" value="${quantity}"
                                        class="form-control" id="quantity${idProduct}" required></b></td>    
                <td><b><input type="text" placeholder="Enter Image URL" name="imageURL${idProduct}" value="${imageURL}"
                                        class="form-control" id="imageURL${idProduct}"></b></td>                             
                                        <td>
                    <select class="form-select" id="productIdBrand">
                                            ${brandResponse.map(val=> `<option value="${val.idBrand}" ${val.idBrand==idBrand ? 'Selected': ''}>${val.brandName}</option>`).join("\n")}
                                        </select>
                    </td>
                                        <td>
                    <select class="form-select" id="productIdCategory">
                                            ${categoryResponse.map(val=> `<option value="${val.idCategory}" ${val.idCategory==idCategory ? 'Selected': ''}>${val.categoryName}</option>`).join("\n")}
                                        </select>
                    </td>
                    <td><b><input type="text" placeholder="Enter Terms and condition" name="termsAndConditions${idProduct}" value="${termsAndConditions}"
                                        class="form-control" id="termsAndConditions${idProduct}" required></b></td>   
                    <td><b><input type="text" placeholder="Enter Steps to redeem" name="stepsToRedeem${idProduct}" value="${stepsToRedeem}"
                                        class="form-control" id="stepsToRedeem${idProduct}" required></b></td>   
                                        <td class="text-end">
                    <div class="dropdown">
                        <a href="#" data-bs-toggle="dropdown"
                            class="btn btn-light rounded btn-sm font-sm"> <i
                                class="material-icons md-more_horiz"></i> </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" onClick="submitProduct('product${idProduct}', ${idProduct})">Submit</a>
                            <a class="dropdown-item text-danger" onClick="deleteProduct(${idProduct})">Delete</a>
                        </div>
                    </div>
                </td>
                </form>
                </tr>`)
            });

        }
        

        function getCategoryDetails() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3004/api/category/',
                contentType: 'application/json',
                success: function (response) {
                    if (response.status !== 200) {
                        console.log(response)
                    } else {
                        categoryResponse = response.payload;
                        response.payload.forEach(element => {
                            $('#idCategory').append(`<option value="${element.idCategory}">${element.categoryName}</option>`)
                        });
                        
                    }
                },
                error: function (error) {
                }
            });
        }
        getBrandDetails()
        getCategoryDetails()
        getProductDetails()
        $('#addProductForm').submit(function (e) {
            e.preventDefault();
            let idBrand = $('#idBrand').find(":selected").val();
            let idCategory = $('#idCategory').find(":selected").val();
            let productName  = $('#productName').val();
            let description  = $('#description').val();
            let termsAndConditions = $('#termsAndConditions').val();
            let stepsToRedeem = $('#stepsToRedeem').val();
            let quantity = $('#quantity').val()
            let imageURL = $('#imageURL').val();
            imageURL = !imageURL.length ? null : imageURL
            let amount = $('#amount').val();

            $.ajax({
                type: 'POST',
                url: 'http://localhost:3004/api/product/',
                contentType: 'application/json',
                data: JSON.stringify({
                    idBrand,
                    idCategory,
                    description,
                    productName,
                    termsAndConditions,
                    stepsToRedeem,
                    imageURL,
                    quantity,
                    amount
                }),
                success: function (response) {

                    if (response.status !== 200) {
                       console.log(response)
                    } else {
                        location.reload();
                    }
                },
                error: function (error) {
                    console.error('error:', error);
                }
            });
        });

        function deleteProduct(idProduct) {
            $.ajax({
                type: 'DELETE',
                url: `http://localhost:3004/api/product/${idProduct}`,
                contentType: 'application/json',
                success: function (response) {
                    if (response.status !== 200) {
                        console.log(response)
                    } else {
                        getProductDetails()
                    }
                },
                error: function (error) {
                    console.error('error:', error);
                }
            });
        }
    </script>
</body>

</html>
